name: Generate and Publish M3U Files

on:
  schedule:
    - cron: '0 */6 * * *' # Runs every 6 hours
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.16'

    - name: Run main.go
      run: go run scripts/main.go

    - name: Create new branch
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git checkout -b automated-update-$(date +%Y%m%d%H%M%S)
        git add .
        git commit -m 'Automated update of files'

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: Automated update of files
        title: 'Automated update of files'
        body: 'This is an automated PR to update files'
        branch: automated-update-$(date +%Y%m%d%H%M%S)
        base: main

    - name: Merge Pull Request
      uses: peter-evans/enable-pull-request-automerge@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        merge-method: squash

    - name: Deploy to gh-pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./ # Publish the entire repository
        publish_branch: gh-pages
        force_orphan: true
